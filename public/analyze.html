    .logo-icon::before {

    /* Error */

  <script>
    const API_BASE = '/api';
    const RATE_LIMIT_DELAY = 1100; // ms between requests

    let abortController = null;

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      if (mins > 0) return `${mins}m ${secs}s`;
      return `${secs}s`;
    }

    async function fetchJSON(url, retries = 3) {
      for (let i = 0; i < retries; i++) {
        try {
          const response = await fetch(url);
          if (response.status === 429) {
            // Rate limited
            await delay(60000);
            continue;
          }
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }
          return await response.json();
        } catch (e) {
          if (i === retries - 1) throw e;
          await delay(2000);
        }
      }
    }

    async function getWantlist(username, onProgress) {
      let allItems = [];
      let page = 1;
      let totalPages = 1;

      do {
        const url = `${API_BASE}/wantlist?username=${username}&page=${page}`;
        const data = await fetchJSON(url);
        
        if (data.message) {
          throw new Error(data.message);
        }

        totalPages = data.pagination?.pages || 1;
        allItems = [...allItems, ...(data.wants || [])];
        
        onProgress({
          phase: 'wantlist',
          current: page,
          total: totalPages,
          items: allItems.length
        });

        page++;
        if (page <= totalPages) await delay(RATE_LIMIT_DELAY);
      } while (page <= totalPages);

      return allItems;
    }

    async function analyzeMarketplace(wantlist, onProgress) {
      const sellerInventory = {};
      const startTime = Date.now();
      const BATCH_SIZE = 10; // 5 requ√™tes en parall√®le
      
      // Traiter par batches
      for (let i = 0; i < wantlist.length; i += BATCH_SIZE) {
        const batch = wantlist.slice(i, i + BATCH_SIZE);
        
        // Lancer les requ√™tes en parall√®le
        const promises = batch.map(async (item) => {
          const releaseId = item.basic_information.id;
          const artist = item.basic_information.artists?.[0]?.name || 'Unknown';
          const title = item.basic_information.title;
          const releaseTitle = `${artist} - ${title}`;
          
          try {
            const url = `${API_BASE}/listings?release_id=${releaseId}`;
            const data = await fetchJSON(url);
            return { releaseId, releaseTitle, listings: data.listings || [] };
          } catch (e) {
            console.log(`Error fetching ${releaseId}:`, e);
            return { releaseId, releaseTitle, listings: [] };
          }
        });
        
        const results = await Promise.all(promises);
        
        // Traiter les r√©sultats
        for (const { releaseId, releaseTitle, listings } of results) {
          for (const listing of listings) {
            const seller = listing.seller?.username;
            if (seller) {
              if (!sellerInventory[seller]) {
                sellerInventory[seller] = {
                  username: seller,
                  rating: listing.seller?.stats?.rating || 'N/A',
                  totalSales: listing.seller?.stats?.total || 0,
                  items: [],
                  countries: new Set(),
                };
              }
              
              if (!sellerInventory[seller].items.find(x => x.releaseId === releaseId)) {
                sellerInventory[seller].items.push({
                  releaseId,
                  title: releaseTitle,
                  price: listing.price?.value,
                  currency: listing.price?.currency,
                  condition: listing.condition,
                  sleeveCondition: listing.sleeve_condition,
                });
              }
              
              if (listing.ships_from) {
                sellerInventory[seller].countries.add(listing.ships_from);
              }
            }
          }
        }
        
        // Update progress
        const processed = Math.min(i + BATCH_SIZE, wantlist.length);
        const elapsed = (Date.now() - startTime) / 1000;
        const avgTime = elapsed / processed;
        const eta = avgTime * (wantlist.length - processed);
        
        onProgress({
          phase: 'analyze',
          current: processed,
          total: wantlist.length,
          currentItem: `Batch ${Math.floor(i / BATCH_SIZE) + 1}/${Math.ceil(wantlist.length / BATCH_SIZE)}`,
          eta: eta
        });
        
        // D√©lai entre les batches pour respecter le rate limit
        if (i + BATCH_SIZE < wantlist.length) {
          await delay(800);
        }
      }

      return Object.values(sellerInventory)
        .map(s => ({
          ...s,
          count: s.items.length,
          countries: Array.from(s.countries)
        }))
        .sort((a, b) => b.count - a.count);
    }

    function showError(message) {
      const el = document.getElementById('errorMessage');
      if (el) {
        el.textContent = '‚ö†Ô∏è ' + message;
        el.classList.add('active');
      }
      console.error('Error:', message);
    }

    function hideError() {
      const el = document.getElementById('errorMessage');
      if (el) el.classList.remove('active');
    }

    function showProgress() {
      const progressSection = document.getElementById('progressSection');
      const resultsSection = document.getElementById('resultsSection');
      if (progressSection) progressSection.classList.add('active');
      if (resultsSection) resultsSection.classList.remove('active');
    }

    function hideProgress() {
      const el = document.getElementById('progressSection');
      if (el) el.classList.remove('active');
    }

    function updateProgress(data) {
      const progressText = document.getElementById('progressText');
      const progressStats = document.getElementById('progressStats');
      const progressBar = document.getElementById('progressBar');
      const progressDetail = document.getElementById('progressDetail');
      const progressEta = document.getElementById('progressEta');

      if (!progressText || !progressStats || !progressBar || !progressDetail) {
        console.error('Progress elements not found');
        return;
      }

      if (data.phase === 'wantlist') {
        progressText.textContent = 'Loading wantlist...';
        progressStats.textContent = `${data.items} items`;
        progressBar.style.width = `${(data.current / data.total) * 100}%`;
        progressDetail.textContent = `Page ${data.current} of ${data.total}`;
      } else if (data.phase === 'analyze') {
        progressText.textContent = 'Analyzing marketplace...';
        progressStats.textContent = `${data.current}/${data.total}`;
        progressBar.style.width = `${(data.current / data.total) * 100}%`;
        progressDetail.innerHTML = `${data.currentItem.substring(0, 60)}${data.currentItem.length > 60 ? '...' : ''}`;
        if (progressEta) progressEta.textContent = ` ¬∑ ETA: ${formatTime(data.eta)}`;
      }
    }

    function renderResults(sellers, wantlistCount) {
      document.getElementById('resultsSection').classList.add('active');
      document.getElementById('resultsCount').textContent = 
        `${sellers.length} sellers found ¬∑ ${wantlistCount} wantlist items analyzed`;

      const container = document.getElementById('sellerList');

      if (sellers.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <p>No sellers found with items from your wantlist.</p>
          </div>
        `;
        return;
      }

      const top25 = sellers.slice(0, 25);
      
      container.innerHTML = top25.map((seller, index) => `
        <div class="seller-card ${index === 0 ? 'top' : ''}" data-seller="${seller.username}">
          <div class="seller-main">
            <div class="seller-info">
              <div class="seller-rank">${index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : index + 1}</div>
              <div class="seller-details">
                <h3>
                  <a href="https://www.discogs.com/seller/${seller.username}/profile" target="_blank" rel="noopener">
                    ${seller.username} ‚Üó
                  </a>
                </h3>
                <div class="seller-meta">
                  <span>${seller.countries.join(', ')}</span>
                  <span>¬∑</span>
                  <span>${seller.rating}% rating</span>
                  <span>¬∑</span>
                  <span>${seller.totalSales.toLocaleString()} sales</span>
                </div>
              </div>
            </div>
            <div class="seller-count">
              <div class="seller-count-number">${seller.count}</div>
              <div class="seller-count-label">records</div>
            </div>
          </div>
          <div class="seller-items">
            <div class="seller-items-header">Available from your wantlist:</div>
            <div class="item-list">
              ${seller.items.slice(0, 5).map(item => `
                <div class="item">
                  <div class="item-title">
                    <a href="https://www.discogs.com/release/${item.releaseId}" target="_blank" rel="noopener">
                      ${item.title}
                    </a>
                  </div>
                  <div>
                    <span class="item-price">${item.price} ${item.currency}</span>
                    <span class="item-condition">${item.condition}</span>
                  </div>
                </div>
              `).join('')}
            </div>
            ${seller.items.length > 5 ? `
              <div class="show-more">+ ${seller.items.length - 5} more records</div>
            ` : ''}
          </div>
        </div>
      `).join('');

      // Add click handlers to expand/collapse
      container.querySelectorAll('.seller-card').forEach(card => {
        card.addEventListener('click', (e) => {
          if (e.target.tagName === 'A') return; // Don't toggle when clicking links
          card.classList.toggle('expanded');
        });
      });
    }

    // Form submit handler
    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      if (!username) return;

      const analyzeBtn = document.getElementById('analyzeBtn');
      analyzeBtn.disabled = true;
      analyzeBtn.innerHTML = `
        <div class="spinner" style="width: 18px; height: 18px; border-width: 2px;"></div>
        Analyzing...
      `;

      hideError();
      showProgress();
      document.getElementById('resultsSection').classList.remove('active');

      try {
        // Step 1: Get wantlist
        const wantlist = await getWantlist(username, updateProgress);

        if (wantlist.length === 0) {
          throw new Error('Wantlist is empty or private. Make sure your wantlist is public.');
        }

        // Step 2: Analyze marketplace
        const sellers = await analyzeMarketplace(wantlist, updateProgress);

        // Step 3: Show results
        hideProgress();
        renderResults(sellers, wantlist.length);

      } catch (error) {
        hideProgress();
        showError(error.message || 'An error occurred. Please try again.');
      } finally {
        analyzeBtn.disabled = false;
        analyzeBtn.innerHTML = `
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          Analyze
        `;
      }
    });
  </script>
</body>
</html>
